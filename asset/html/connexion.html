<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendito - Connexion</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header id="header">
      <h1>Se connecter au jeux du pendu</h1>
      <div id="parent-liens">
        <a href="../../index.html" id="lien-aceuil" class="lien">Acceuil</a>
        <a href="inscription.html" id="lien-inscription" class="lien">Inscription</a>
      </div>
    </header>
    <section id="section">
      <form id="formulaire">
        <div class="input-formulaire">
          <label>Email</label
          ><input class="input" type="email" id="input-connexion-email" />
        </div>
        <div class="input-formulaire">
          <label>Mot de passe</label
          ><input class="input" type="password" id="input-connexion-mdp" />
        </div>
        <div id="parent-bouton">
          <button type="submit" class="bouton">Se connecter</button>
          <span id="span-connexion"></span>
        </div>
      </form>
    </section>
  </body>
</html>
