<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendito - Inscription</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header id="header">
      <h1>S'inscrire au jeux du pendu</h1>
      <div id="parent-liens">
        <a href="../../index.html" id="lien-aceuil" class="lien">Acceuil</a>
        <a href="../html/connexion.html" id="lien-connexion" class="lien">Connexion</a>
      </div>
    </header>
    <section id="section">
      <form id="formulaire">
        <div class="input-formulaire">
          <label>Email</label>
          <input class="input" type="email" id="input-inscription-email" />
          <span id="span-inscription-email" style="display: none"></span>
        </div>
        <div class="input-formulaire">
          <label>Mot de passe</label>
          <input class="input" type="password" id="input-inscription-mdp" />
          <span id="span-inscription-mdp" style="display: none"></span>
        </div>
        <div class="input-formulaire">
          <label>Nom</label>
          <input class="input" type="text" id="input-inscription-nom" />
          <span id="span-inscription-nom" style="display: none"></span>
        </div>
        <div class="input-formulaire">
          <label>Prenom</label>
          <input class="input" type="text" id="input-inscription-prenom" />
          <span id="span-inscription-prenom" style="display: none"></span>
        </div>
        <div id="parent-bouton">
          <button type="submit" class="bouton">S'inscire</button>
        </div>
      </form>
    </section>
  </body>
</html>
